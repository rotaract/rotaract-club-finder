name: Build Plugin ZIP

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
      
    strategy:
      matrix:
        php-versions: ['7.4', '8.0', '8.1']

    env:
      extensions: imagick
      key: rotaract-club-finder #  can be any string, change to clear the extension cache.
    steps:
    - uses: actions/checkout@v2

    - name: Setup cache environment
      id: extcache
      uses: shivammathur/cache-extensions@v1
      with:
        php-version: ${{ matrix.php-versions }}
        extensions: ${{ env.extensions }}
        key: ${{ env.key }}

    - name: Cache extensions
      uses: actions/cache@v2
      with:
        path: ${{ steps.extcache.outputs.dir }}
        key: ${{ steps.extcache.outputs.key }}
        restore-keys: ${{ steps.extcache.outputs.key }}

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-versions }}
        extensions: ${{ env.extensions }}

    - name: Validate composer.json and composer.lock
      run: composer validate

    - name: Cleanup composer development packages and optimize autoloader
      run: composer install --no-dev --no-interaction --no-progress --optimize-autoloader --classmap-authoritative

    - name: Upload Plugin
      uses: actions/upload-artifact@v2
      with:
        name: rotaract-club-finder-${{ matrix.php-versions }}
        path: |
          ./*
          !tmp
          !.*
